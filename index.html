<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candle Fire Effect</title>
  <style>
    body {
      background: url('durga.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .candle {
      position: relative;
      width: 50px;
      height: 150px;
      background: linear-gradient(to bottom, #f5deb3, #deb887);
      border-radius: 10px;
      box-shadow: inset 0 0 10px #b8860b;
      cursor: pointer;
    }

    .wax {
      position: absolute;
      top: 0;
      width: 100%;
      height: 10px;
      background: #fff5e1;
      border-radius: 10px 10px 0 0;
    }

    .wick {
      position: absolute;
      top: -10px;
      left: 50%;
      width: 4px;
      height: 20px;
      background: #333;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    .flame {
      position: absolute;
      top: -35px;
      left: 50%;
      width: 20px;
      height: 40px;
      background: radial-gradient(ellipse at center, #ffec85 0%, #ffae00 60%, rgba(255,140,0,0) 80%);
      border-radius: 50%;
      transform: translateX(-50%) scale(0);
      opacity: 0;
      animation: flicker 0.15s infinite alternate;
      transition: transform 0.5s ease, opacity 0.5s ease;
      box-shadow: 0 0 30px 10px rgba(255, 165, 0, 0.3);
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1) rotate(0deg); opacity: 0.9; }
      50% { transform: translateX(-50%) scale(1.1) rotate(2deg); opacity: 1; }
      100% { transform: translateX(-50%) scale(0.9) rotate(-2deg); opacity: 0.8; }
    }

    .lit .flame {
      transform: translateX(-50%) scale(1);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="candle" id="candle">
    <div class="wax"></div>
    <div class="flame"></div>
    <div class="wick"></div>
  </div>

  <script>
    const candle = document.getElementById("candle");

    candle.addEventListener("click", () => {
      candle.classList.toggle("lit");
    });
  </script>
</body>
</html>
